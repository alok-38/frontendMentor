<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic SEO -->
  <meta name="description" content="A simple and responsive weather app built using the Open-Meteo API.">
  <meta name="keywords" content="Weather, Open-Meteo, Weather App, Forecast, Frontend Mentor">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Title -->
  <title>Weather App | Frontend Mentor Challenge</title>

  <!-- Social Sharing (Open Graph for Facebook, LinkedIn) -->
  <meta property="og:title" content="Weather App | Frontend Mentor Challenge">
  <meta property="og:description" content="A responsive weather app using Open-Meteo API. Built by Alok Kumar.">
  <meta property="og:image"
    content="https://alok-38.github.io/frontendMentor/weather-app-main/assets/images/social-preview.png">
  <meta property="og:url" content="https://alok-38.github.io/frontendMentor/weather-app-main/">
  <meta property="og:type" content="website">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Weather App | Frontend Mentor Challenge">
  <meta name="twitter:description" content="A responsive weather app built with HTML, CSS, and JS.">
  <meta name="twitter:image"
    content="https://alok-38.github.io/frontendMentor/weather-app-main/assets/images/social-preview.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://alok-38.github.io/frontendMentor/weather-app-main/">

  <!-- CSS and JS -->
  <link rel="stylesheet" href="main.css">
  <!-- font awesome -->
   <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

  <script src="app.js" defer></script>
</head>


<body>

  <div class="container">
    <nav>
      <div class="logo">
        <img src="assets/images/logo.svg" alt="weather logo">
      </div>
      <div class="select-wrapper">
        <img src="assets/images/icon-units.svg" alt="Units gear icon" />
        <select id="unit-select" name="units" aria-label="Select measurement units">
          <option value="" disabled selected>Units</option>
          <optgroup label="Temperature">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
          </optgroup>
          <optgroup label="Wind Speed">
            <option value="kmh">Kilometers/hour (km/h)</option>
            <option value="mph">Miles/hour (mph)</option>
          </optgroup>
          <optgroup label="Precipitation">
            <option value="mm">Millimeters (mm)</option>
            <option value="in">Inches (in)</option>
          </optgroup>
        </select>
      </div>

    </nav>

    <header>
      <!-- font awesome icon goes here -->
      <h1>How's the sky looking today?</h1>
    </header>
    <main>
      <div class="form-wrapper">
        <form aria-label="Search for city weather">
          <div><svg xmlns="http://www.w3.org/2000/svg" class="search-icon" width="24" height="24" viewBox="0 0 24 24"
              fill="currentColor" aria-hidden="true">
              <path
                d="M10.5 3a7.5 7.5 0 0 1 6.13 11.85l4.28 4.29a1 1 0 0 1-1.42 1.42l-4.29-4.28A7.5 7.5 0 1 1 10.5 3zm0 2a5.5 5.5 0 1 0 0 11a5.5 5.5 0 0 0 0-11z" />
            </svg><input type="text" id="search" name="city" placeholder="Search for a city, e.g., New York" required />
          </div>
          <button type="submit">Search</button>
        </form>
        <p>No search result found!</p>
      </div>
      <div class="weather-report">
        <section>
          <article></article>
          <article>
            <div>
              Feels like
              <!-- Insert temperature here -->
            </div>
            <div>
              Humidity
              <!-- Insert humidity here -->
            </div>
            <div>
              Wind
              <!-- Insert wind here -->
            </div>
            <div>
              Precipitation
              <!-- Insert precipitation here -->
            </div>
          </article>
          <article>
            <div>
              <h2>Daily forecast</h2>

            </div>
            <!-- Insert daily forecast for the next 7 days here -->
            <div class="daily--forcast__wrapper">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </article>
        </section>
        <aside>
          <div class="select-wrapper">
            <h2>Hourly forecast</h2>
            <select id="day-select" name="units" aria-label="Select measurement units">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
          <!-- Insert hourly forecast for the selected day here -->
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </aside>
      </div>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Alokananda Y</a>.
  </footer>
</body>

</html>
