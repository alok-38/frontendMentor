<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-question">What is your return policy?</button>
            <div class="accordion-answer">
                <p>You can return any item within 30 days of purchase.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-question">Do you offer international shipping?</button>
            <div class="accordion-answer">
                <p>Yes, we ship to over 50 countries worldwide.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-question">How can I track my order?</button>
            <div class="accordion-answer">
                <p>You will receive a tracking link via email once your order ships.</p>
            </div>
        </div>
    </div>
</body>

</html>
