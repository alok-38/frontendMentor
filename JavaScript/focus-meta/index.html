<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Productivity app for awesome developers">
    <title>Focus Meta -- Productivity App</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="app.js" defer></script>
</head>

<body class="light">
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" rel="noopener noreferrer">Focus Meta</a>
            </div>
            <div class="theme--toggle">
                <img src="assets/img/fluent_weather-sunny-16-regular 1.png" alt="sun" />

                <div class="toggle--switch">
                    <input type="checkbox" id="toggle" />
                    <span class="ball"></span>
                </div>

                <img src="assets/img/fluent_weather-moon-16-regular 1.png" alt="moon" />
            </div>
        </header>
        <main>
            <div class="display">
                <h1>25:00</h1>
            </div>
            <div class="buttons">
                <button aria-label="Play">
                    <img src="assets/img/play-circle 1.png" alt="play">
                </button>
                <button aria-label="Reset">
                    <img src="assets/img/reset_settings_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24 1.png" alt="reset">
                </button>
                <button aria-label="Skip">
                    <img src="assets/img/skip_next_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24 1.png" alt="skip">
                </button>
            </div>
        </main>
    </div>
</body>

</html>
