<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="card" id="rating-card">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request.</p>
        <div class="ratings">
            <button class="rating-btn">1</button>
            <button class="rating-btn">2</button>
            <button class="rating-btn">3</button>
            <button class="rating-btn">4</button>
            <button class="rating-btn">5</button>
        </div>
        <button id="submit-btn">Submit</button>
    </div>

    <div class="card hidden" id="thank-you-card">
        <p class="selected-rating">You selected <span id="selected-rating">3</span> out of 5</p>
        <h2>Thank you!</h2>
        <p>We appreciate your feedback. If you ever need more support, don't hesitate to reach out.</p>
        <button id="back-btn">Back</button> 
    </div>

</body>

</html>
