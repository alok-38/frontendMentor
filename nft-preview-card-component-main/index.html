<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NFT preview card component" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <main class="page">
    <article class="card">

      <!-- Image -->
      <figure class="card__media">
        <img src="images/image-equilibrium.jpg" alt="Glass cube representing balance" class="card__image" />
      </figure>

      <!-- Content -->
      <section class="card__content">

        <!-- Header -->
        <header class="card__header">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </header>

        <!-- Meta -->
        <div class="card__meta">
          <div class="meta-item meta-item--price">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" />
            <span>0.041 ETH</span>
          </div>

          <div class="meta-item meta-item--time">
            <img src="images/icon-view.svg" alt="" aria-hidden="true" />
            <span>3 days left</span>
          </div>
        </div>

        <hr class="card__divider" />

        <!-- Creator -->
        <footer class="card__footer">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="card__avatar" />
          <p>
            Creation of <span class="card__author">Jules Wyvern</span>
          </p>
        </footer>

      </section>
    </article>
  </main>

</body>

</html>
