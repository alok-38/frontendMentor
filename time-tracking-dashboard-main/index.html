<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="time tracker">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>
    <section class="report">
      <article class="report__user">
        <img src="images/image-jeremy.png" alt="Jeremy Johnson" class="report__avatar">
        <h1 class="report__title">
          Report for <span class="report__name">Jeremy Robson</span>
        </h1>
      </article>
      <article class="report__filters">
        <button class="report__filter-btn" type="button">Daily</button>
        <button class="report__filter-btn report__filter-btn--active" type="button">Weekly</button>
        <button class="report__filter-btn" type="button">Monthly</button>
      </article>
    </section>
    <article class="card">
      <h2 class="card__title">Work</h2>
      <div class="card__time">
        <span class="card__current">5hrs</span>
        <span class="card__previous">Previous - 7hrs</span>
      </div>
    </article>
    <article class="card">
      <h2 class="card__title"></h2>
      <div class="card__time">
        <span class="card__current"></span>
        <span class="card__previous"></span>
      </div>
    </article>
    <article class="card">
      <h2 class="card__title"></h2>
      <div class="card__time">
        <span class="card__current"></span>
        <span class="card__previous"></span>
      </div>
    </article>
    <article class="card">
      <h2 class="card__title"></h2>
      <div class="card__time">
        <span class="card__current"></span>
        <span class="card__previous"></span>
      </div>
    </article>
    <article class="card">
      <h2 class="card__title"></h2>
      <div class="card__time">
        <span class="card__current"></span>
        <span class="card__previous"></span>
      </div>
    </article>
    <article class="card">
      <h2 class="card__title"></h2>
      <div class="card__time">
        <span class="card__current"></span>
        <span class="card__previous"></span>
      </div>
    </article>
  </main>



</body>

</html>
