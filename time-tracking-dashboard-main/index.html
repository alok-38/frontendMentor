<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="time tracker">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
</head>

<body>

  <main>
    <section>
      <div>
        <div>
          <img src="images/image-jeremy.png" alt="Jeremy Robson" width="100%">
          <h1>
            <span>Report for</span>
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="schedule-links">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </section>
    <section>
      <article>
        <div class="work"></div> <!-- Background icon & color here -->
        <div>
          <button>Work<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>5hrs</h2>
            <p>Yesterday - 7hrs</p>
          </div>
        </div>
      </article>

      <article>
        <div class="play"></div>
        <div>
          <button>Play<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>1hrs</h2> <!-- daily -->
            <p>Yesterday - 2hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article>
        <div class="study"></div>
        <div>
          <button>Study<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>1hrs</h2> <!-- daily -->
            <p>Yesterday - 1hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article cla>
        <div class="exercise"></div>
        <div>
          <button>Exercise<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>1hrs</h2> <!-- daily -->
            <p>Yesterday - 1hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article c>
        <div class="social"></div>
        <div>
          <button>Social<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>1hrs</h2> <!-- daily -->
            <p>Yesterday - 3hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article>
        <div class="self"></div>
        <div>
          <button>Self<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>0hrs</h2> <!-- daily -->
            <p>Yesterday - 1hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alok-38">Alokananda Y</a>.
  </footer>
</body>

</html>
