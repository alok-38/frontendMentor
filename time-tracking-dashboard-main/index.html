<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/theme.js" defer></script>
  <script src="scripts/main.js" defer></script>

<body>

  <main>
    <section>
      <header>
        <img src="images/image-jeremy.png" alt="jeremy">
        <h1>
          <span>Report for</span>
          Jeremy Robson
        </h1>
      </header>
      <article>
        <div>
          <button type="button">Daily</button>
          <button type="button">Weekly</button>
          <button type="button">Monthly</button>
        </div>
      </article>
    </section>
    <section>
      <!-- Work -->
      <article class="work">
        <div class="card-banner"></div>
        <div class="card-body">
          <h3>
            Work
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h3>
          <p class="current">5hrs</p>
          <p class="previous">Previous - 7hrs</p>
        </div>
      </article>

      <!-- Play -->
      <article class="play">
        <div class="card-banner"></div>
        <div class="card-body">
          <h3>
            Play
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h3>
          <p class="current">1hr</p>
          <p class="previous">Previous - 2hrs</p>
        </div>
      </article>

      <!-- Study -->
      <article class="study">
        <div class="card-banner"></div>
        <div class="card-body">
          <h3>
            Study
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h3>
          <p class="current">0hrs</p>
          <p class="previous">Previous - 1hr</p>
        </div>
      </article>

      <!-- Exercise -->
      <article class="exercise">
        <div class="card-banner"></div>
        <div class="card-body">
          <h3>
            Exercise
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h3>
          <p class="current">1hr</p>
          <p class="previous">Previous - 1hr</p>
        </div>
      </article>

      <!-- Social -->
      <article class="social">
        <div class="card-banner"></div>
        <div class="card-body">
          <h3>
            Social
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h3>
          <p class="current">1hr</p>
          <p class="previous">Previous - 3hrs</p>
        </div>
      </article>

      <!-- Self Care -->
      <article class="self-care">
        <div class="card-banner"></div>
        <div class="card-body">
          <h3>
            Self Care
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h3>
          <p class="current">0hrs</p>
          <p class="previous">Previous - 1hr</p>
        </div>
      </article>
