<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="time tracker">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <main>
    <section>
      <h1>
        <span>Report for</span>
        Jeremy Robson
      </h1>
      <a href="#">Daily</a>
      <a href="#">Weekly</a>
      <a href="#">Monthly</a>
    </section>
    <section>
      <article class="work">
        <div>
          <button>Work<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>5hrs</h2> <!-- daily -->
            <p>Yesterday - 7hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article class="play">
        <div>
          <button>Play<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>1hrs</h2> <!-- daily -->
            <p>Yesterday - 2hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article class="study">
        <div>
          <button>Study<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>1hrs</h2> <!-- daily -->
            <p>Yesterday - 1hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article class="exercise">
        <div>
          <button>Exercise<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>1hrs</h2> <!-- daily -->
            <p>Yesterday - 1hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article class="social">
        <div>
          <button>Social<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>1hrs</h2> <!-- daily -->
            <p>Yesterday - 3hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
      <article class="self">
        <div>
          <button>Self Care<img src="images/combined.png" alt="three dots" width="100%"></button>
          <div>
            <h2>0hrs</h2> <!-- daily -->
            <p>Yesterday - 1hrs</p> <!-- daily -->
          </div>
        </div>
      </article>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alok-38">Alokananda Y</a>.
  </footer>
</body>

</html>
