<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="time tracker">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="app.js" defer></script>
</head>

<body>

  <main>
    <section class="report">
      <article class="report__user">
        <img src="images/image-jeremy.png" alt="Jeremy Johnson" class="report__avatar">
        <h1 class="report__title">
          Report for <span class="report__name">Jeremy Robson</span>
        </h1>
      </article>
      <article class="report__filters">
        <div class="report__button-group">
          <button id="daily" class="report__filter-btn">Daily</button>
          <button id="weekly" class="report__filter-btn report__filter-btn--active">Weekly</button>
          <button id="monthly" class="report__filter-btn">Monthly</button>
        </div>
      </article>
    </section>
    <section class="cards-grid">
      <article class="card card--work">
        <div class="card__top"></div>
        <div class="card__content">
          <h2 class="card__title">Work
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h2>
          <div class="card__time">
            <span class="card__current">5hrs</span>
            <span class="card__previous">Previous - 7hrs</span>
          </div>
        </div>
      </article>

      <article class="card card--play">
        <div class="card__top"></div>
        <div class="card__content">
          <h2 class="card__title">Play
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h2>
          <div class="card__time">
            <span class="card__current">1hr</span>
            <span class="card__previous">Previous - 2hrs</span>
          </div>
        </div>
      </article>

      <article class="card card--study">
        <div class="card__top"></div>
        <div class="card__content">
          <h2 class="card__title">Study
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h2>
          <div class="card__time">
            <span class="card__current">0hrs</span>
            <span class="card__previous">Previous - 1hr</span>
          </div>
        </div>
      </article>

      <article class="card card--exercise">
        <div class="card__top"></div>
        <div class="card__content">
          <h2 class="card__title">Exercise
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h2>
          <div class="card__time">
            <span class="card__current">1hr</span>
            <span class="card__previous">Previous - 1hr</span>
          </div>
        </div>
      </article>

      <article class="card card--social">
        <div class="card__top"></div>
        <div class="card__content">
          <h2 class="card__title">Social
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h2>
          <div class="card__time">
            <span class="card__current">1hr</span>
            <span class="card__previous">Previous - 3hrs</span>
          </div>
        </div>
      </article>

      <article class="card card--self-care">
        <div class="card__top"></div>
        <div class="card__content">
          <h2 class="card__title">Self Care
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </h2>
          <div class="card__time">
            <span class="card__current">0hrs</span>
            <span class="card__previous">Previous - 1hr</span>
          </div>
        </div>
      </article>
    </section>

  </main>



</body>

</html>
