<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="order summary">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="blue-150"></div>
  <div class="container">
    <header>
    </header>
    <main>
      <article>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </article>
      <article class="plan-summary">
        <div>
          <img src="images/icon-music.svg" alt="music icon">
          <section class="plan-details">
            <div class="plan-name">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </section>
        </div>
        <a target="_blank" rel="noreferrer" href="#" class="change-link">Change</a>
      </article>

      <div class="button-group">
        <button type="submit">Proceed to Payment</button>
        <button type="button">Cancel Order</button>
      </div>

    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alokananda Y</a>.
  </footer>
</body>

</html>
