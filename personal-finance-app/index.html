<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="finance app">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Personal finance app - Overview</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div class="container">
    <nav>
      <section class="logo"><a href="index.html" rel="noopener noreferrer"><img src="assets/images/logo-large.svg"
            alt="logo"></a></section>
      <section class="links">
        <a href="index.html"><img src="assets/images/icon-nav-overview.svg" alt="home">Overview</a>
        <a href="transactions.html"><img src="assets/images/icon-nav-transactions.svg"
            alt="transactions">Transactions</a>
        <a href="budgets.html"><img src="assets/images/icon-nav-budgets.svg" alt="budgets">Budgets</a>
        <a href="pots.html"><img src="assets/images/icon-nav-pots.svg" alt="pots">Pots</a>
        <a href="recurring.html"><img src="assets/images/icon-nav-recurring-bills.svg" alt="recurring">Recurring
          Bills</a>
      </section>
      <section><button type="button"><img src="assets/images/icon-minimize-menu.svg" alt="minimize-menu">Minimize
          Menu</button>
      </section>
    </nav>
    <div class="overview">
      <h1>Overview</h1>
      <header>
        <article class="current-balance">
          <h5>Current Balance</h5>
          <!-- Add balance -->
          <p id="balance"></p>
        </article>
        <article class="income">
          <h5>Income</h5>
          <!-- Add income -->
          <p id="income"></p>
        </article>
        <article class="expenses">
          <h5>Expenses</h5>
          <!-- Add expenses -->
          <p id="expenses"></p>
        </article>
      </header>
      <main>
        <section class="saving--pot">
          <div>
            <h2>Saving Pot</h2>
            <a href="#">See Details <img src="assets/images/icon-caret-right.svg" alt="right caret"></a>
          </div>
          <article>
            <section class="pot-summary">
              <img src="assets/images/icon-pot.svg" alt="pots">
              <div>
                <h6>Total Saved</h6>
                <!-- Add pots data -->
                <p></p>
              </div>
            </section>
            <section class="pot-class">
              <div>
                <h6>Savings</h6>
                <p id="savings"></p>
              </div>
              <div>
                <h6>Christmas Gift</h6>
                <p id="christmas"></p>
              </div>
              <div>
                <h6>Concert Ticket</h6>
                <p id="concert"></p>
              </div>
              <div>
                <h6>New Laptop</h6>
                <p id="laptop"></p>
              </div>
            </section>
          </article>
        </section>
        <section class="budgets">
          <div>
            <h2>Budgets</h2>
            <a href="budgets.html">See Details <img src="assets/images/icon-caret-right.svg" alt="right caret"></a>
          </div>
          <!-- Add budgets data -->
        </section>
        <section class="transactions">
          <div>
            <h2>Transactions</h2>
            <a href="transactions.html">View All <img src="assets/images/icon-caret-right.svg" alt="right caret"></a>
          </div>
          <!-- Add transactions data -->
        </section>
        <section class="recurring--bills">
          <div>
            <h2>Recurring Bills</h2>
            <a href="recurring.html">See Details <img src="assets/images/icon-caret-right.svg" alt="right caret"></a>
          </div>
          <!-- Add recurring bills data -->
        </section>
      </main>
    </div>
  </div>

</body>

</html>
