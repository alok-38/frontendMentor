<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component | Improve Front-End Skills</title>
    <meta
      name="description"
      content="Scan the QR code to visit Frontend Mentor and level up your front-end development skills by building real projects."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://alok-38.github.io/frontendMentor/qr-code-component-main/"
    />
    <meta
      property="og:title"
      content="QR Code Component | Frontend Mentor Challenge"
    />
    <meta
      property="og:description"
      content="A simple QR code component to help improve your front-end development skills. Built as part of a Frontend Mentor challenge."
    />
    <meta
      property="og:image"
      content="https://alok-38.github.io/frontendMentor/qr-code-component-main/images/image-qr-code.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://alok-38.github.io/frontendMentor/qr-code-component-main/"
    />
    <meta
      property="twitter:title"
      content="QR Code Component | Frontend Mentor Challenge"
    />
    <meta
      property="twitter:description"
      content="A simple QR code component to help improve your front-end development skills. Built as part of a Frontend Mentor challenge."
    />
    <meta
      property="twitter:image"
      content="https://alok-38.github.io/frontendMentor/qr-code-component-main/images/image-qr-code.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <img
        src="images/image-qr-code.png"
        width="285"
        height="285"
        alt="QR code linking to Frontend Mentor website"
      />

      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alok-38">Alok</a>.
      </div>
    </footer>
  </body>
</html>
