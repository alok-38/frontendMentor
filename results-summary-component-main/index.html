<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="results summary component" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="main.css" />
  <script src="app.js" defer></script>
</head>

<body>

  <main>
    <section>
      <h1>Your Result</h1>
      <div class="result">
        <h2>
          0
          <span>of 100</span>
        </h2>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section>
      <div class="summary-wrapper">
        <h3>Summary</h3>
        <ul>
          <li>
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <p><span data-score="80">0</span> / 100</p>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </div>
            <p><span data-score="92">0</span> / 100</p>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
            </div>
            <p><span data-score="61">0</span> / 100</p>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </div>
            <p><span data-score="72">0</span> / 100</p>
          </li>
        </ul>
        <button type="submit">Get Score</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="#">Alokananda Y</a>.
  </footer>
</body>

</html>
