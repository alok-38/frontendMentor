<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="results summary card">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">
    <main>
      <section>
        <article>
          <h3>Your Result</h3>
          <div>
            <h1>
              76
              <span>of 100</span>
            </h1>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </article>
      </section>
      <section>
        <article>
          <h3>Summary</h3>
          <ul>
            <li role="list">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="reaction">
                <h4>Reaction</h4>
              </div>
              <p>80 / 100</p>
            </li>
            <li role="list">
              <div>
                <img src="assets/images/icon-memory.svg" alt="memory">
                <h4>Memory</h4>
              </div>
              <p>92 / 100</p>
            </li>
            <li role="list">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="Verbal">
                <h4>Verbal</h4>
              </div>
              <p>61 / 100</p>
            </li>
            <li role="list">
              <div>
                <img src="assets/images/icon-visual.svg" alt="visual">
                <h4>Visual</h4>
              </div>
              <p>72 / 100</p>
            </li>
          </ul>
          <button type="button">Continue</button>
        </article>
      </section>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alokananda Y</a>.
  </footer>
</body>

</html>
