<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="bill splitter">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>SPLI<span>TTER</span></h1>

  <div class="container">
    <main>
      <section>
        <form role="form">
          <label for="bill">Bill</label>
          <input type="number" name="bill" id="bill">
          <h5>Select Tip %</h5>
          <div class="btn">
            <button type="button">5%</button>
            <button type="button">10%</button>
            <button type="button" class="green-400">15%</button>
            <button type="button">25%</button>
            <button type="button">50%</button>
            <button type="button" class="custom">Custom</button>
          </div>
          <label for="people">Number of People</label>
          <input type="number" name="people" id="people">
        </form>
      </section>
      <section>
        Tip Amount
        / person
        Total
        / person
        Reset
      </section>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alokananda Y</a>.
  </div>
</body>

</html>
