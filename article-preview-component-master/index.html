<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Article preview card">
  <link rel=" icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Article preview component</title>
  <script src="script.js" defer></script>

</head>

<body>

  <main>
    <article>
      <img src="images/drawers.jpg" alt="picture of drawers" width="100%">
    </article>
    <article>
      <h1>
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </h1>
      <p>
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I've got some simple tips
        to help you make any room feel complete.
      </p>
      <div class="profile">
        <div>
          <img src="images/avatar-michelle.jpg" alt="avatar of michelle" width="100%">
          <div>
            <h2>Michelle Appleton</h2>
            <date>28 Jun 2020</date>
          </div>
        </div>
        <div>
          <div class="pop-up">

          </div>
          <button aria-label="Share article" type="button"><img src="images/icon-share.svg" alt="share icon"
              style="width: 15px; height: 12.97px;"></button>
        </div>
      </div>
    </article>
  </main>

  </footer> -->
</body>

</html>
