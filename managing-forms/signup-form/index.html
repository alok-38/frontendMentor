<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sign up form">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container hidden">
        <main>
            <section>
                <article>
                    <h1>Stay updated!</h1>
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                </article>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <article>
                </article>
                <form novalidate>
                    <div>
                        <div>
                            <label for="email">Email address</label>
                            <span aria-live="polite" id="email-error"></span>
                        </div>
                        <input type="email" name="email" id="email" placeholder="email@company.com">
                    </div>
                    <button type="submit">Subscribe to monthly newsletter</button>
                </form>
            </section>
            <figure>
                <img src="Half-Life_2_Logo.png" alt="logo">
            </figure>
            <!-- Modal for confirmation -->
            <div id="confirmation-modal" class="modal hidden" role="dialog" aria-modal="true"
                aria-labelledby="modal-title">
                <div class="modal-content">
                    <h2 id="modal-title">Thank you for subscribing!</h2>
                    <p>You have successfully signed up for our newsletter.</p>
                    <button id="close-modal">Close</button>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
