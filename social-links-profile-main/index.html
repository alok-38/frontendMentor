<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="blog card">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <main>
    <figure>
      <img src="assets/images/avatar-jessica.jpeg" alt="jessica">
    </figure>
    <article>
      <h1>Jessica Randall</h1>
      <address>London, United Kingdom</address>
    </article>
    <p>"Front-end developer and avid reader."</p>
    <section>
      <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
      <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alokananda Y</a>.
  </footer>
</body>

</html>
