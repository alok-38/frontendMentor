<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="assets/images/alok.jpg" alt="alok" />
      <div>
        <h1>Alokananda <span>Y</span></h1>
        <p>Bangalore, India</p>
      </div>
      <p>Front-end developer</p>
      <ul>
        <li>
          <a
            href="https://github.com/alok-38"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit my GitHub profile"
          >
            GitHub
          </a>
        </li>
        <li>
          <a
            href="https://www.frontendmentor.io/profile/alok-38"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit my Frontend Mentor profile"
          >
            Frontend Mentor
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/alokananda-y-1b06272a1/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit my LinkedIn profile"
          >
            LinkedIn
          </a>
        </li>
        <li>
          <a
            href="https://x.com/plantsfortrees"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit my Twitter profile"
          >
            Twitter
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/plantsfortrees/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit my Instagram profile"
          >
            Instagram
          </a>
        </li>
      </ul>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit Frontend Mentor website (opens in a new tab)"
        >
          Frontend Mentor </a
        >. Coded by
        <a
          href="https://github.com/alok-38"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit Alok's GitHub profile (opens in a new tab)"
        >
          Alok </a
        >.
      </p>
    </footer>
  </body>
</html>
