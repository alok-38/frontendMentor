<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact form" />

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="/assets/main.css" />

  <title>Contact Us | Frontend Mentor</title>
  <script src="app.js" defer></script>
</head>

<body>
  <main id="main-content">
    <h1>Contact Us</h1>

    <form action="#" method="post" novalidate aria-describedby="form-instructions">

      <div>
        <!-- Name -->
        <fieldset class="user-name">
          <legend class="visually-hidden">Your name</legend>
          <div>
            <label for="first-name">First Name<span>&ast;</span></label>
            <input type="text" id="first-name" name="first-name" autocomplete="given-name" required />
            <p id="error"></p>
          </div>
          <div>
            <label for="last-name">Last Name<span>&ast;</span></label>
            <input type="text" id="last-name" name="last-name" autocomplete="family-name" required />
            <p id="error"></p>
          </div>
        </fieldset>
        <!-- Email -->
        <div>
          <label for="email-address">Email Address<span>&ast;</span></label>
          <input type="email" id="email-address" name="email" autocomplete="email" required />
          <p id="error"></p>
        </div>
        <!-- Query Type -->
        <fieldset class="query-type">
          <legend>Query Type <span>&ast;</span></legend>

          <!-- First radio + error -->
          <div class="radio-wrapper">
            <div class="radio-box">
              <input type="radio" id="general-enquiry" name="query-type" value="general" required />
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <p id="error"></p>
          </div>

          <!-- Second radio -->
          <div class="radio-box">
            <input type="radio" id="support-request" name="query-type" value="support" />
            <label for="support-request">Support Request</label>
          </div>
        </fieldset>


        <!-- Message -->
        <div>
          <label for="message">Message<span>&ast;</span></label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <p id="error"></p>
        </div>
      </div>

      <!-- Consent -->
      <div class="consent">
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent">
          I consent to being contacted by the team <span class="ast">&ast;</span>
        </label>
      </div>
      <p id="error"></p>
      <button type="submit">Submit</button>
    </form>

    <!-- Success Message -->
    <section role="status" aria-live="polite" aria-atomic="true" hidden id="form-success">
      <h2>Message Sent!</h2>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </section>
  </main>
</body>

</html>
