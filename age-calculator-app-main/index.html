<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="birth date">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
</head>

<body>

  <div class="container">
    <main>
      <section>
        <div>
          <label for="day">Day</label>
          <input type="number" name="day" id="day">
        </div>
        <div>
          <label for="month">Month</label>
          <input type="number" name="month" id="month">
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" name="year" id="year">
        </div>
      </section>
      <section>
        <hr>
        <div class="icon"><img src="assets/images/icon-arrow.svg" alt="arrow"></div>
      </section>
      <section>
        <h1>
          <span><span class="year"></span> years</span>
          <span><span class="months"></span> months</span>
          <span><span class="days"></span> days</span>
        </h1>
      </section>
    </main>

  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alokananda Y</a>.
  </footer>
</body>

</html>
