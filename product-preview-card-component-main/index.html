<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Gabrielle Essence Eau De Parfum">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style/main.css">
  <script src="app.js" defer></script>
</head>

<body>

  <main>
    <figure>
      <img src="images/image-product-desktop.jpg" alt="bottle">
    </figure>
    <section>
      <article>
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </article>
      <div class="price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button type="button" class="add-to-cart-btn">
        <img src="images/icon-cart.svg" alt="cart">Add to Cart
      </button>


    </section>
  </main>

  <!-- modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalBox">
      <button class="close-btn" id="closeModal">&times;</button>
      <h2>Item added to cart ðŸ›’</h2>
      <p>Your product has been added successfully.</p>
      <div class="modal-buttons">
        <button class="continue-btn" id="continueBtn">Continue Shopping</button>
        <button class="cart-btn">Go to Cart</button>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alokananda Y</a>.
  </footer>
</body>

</html>
