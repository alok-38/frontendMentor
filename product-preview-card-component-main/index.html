<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Gabrielle Essence Eau De Parfum | CHANEL Product Preview</title>
    <meta
      name="description"
      content="A luxurious floral fragrance by CHANEL. Discover Gabrielle Essence Eau De Parfum, created by Olivier Polge."
    />
    <meta
      name="keywords"
      content="perfume, CHANEL, Gabrielle Essence, Eau De Parfum, fragrance, luxury perfume"
    />
    <meta name="author" content="Alok" />
    <link
      rel="canonical"
      href="https://alok-38.github.io/frontendMentor/product-preview-card-component-main/"
    />

    <!-- Open Graph / Social Sharing -->
    <meta
      property="og:title"
      content="Gabrielle Essence Eau De Parfum | CHANEL Product Preview"
    />
    <meta
      property="og:description"
      content="A luxurious floral fragrance by CHANEL. Discover Gabrielle Essence Eau De Parfum."
    />
    <meta
      property="og:image"
      content="https://alok-38.github.io/frontendMentor/product-preview-card-component-main/images/image-product-desktop.jpg"
    />
    <meta
      property="og:url"
      content="https://alok-38.github.io/frontendMentor/product-preview-card-component-main/"
    />
    <meta property="og:type" content="website" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <figure>
          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum by CHANEL"
          />
        </figure>
      </section>
      <section>
        <div>
          <span>Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div>
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <button type="button">
          <img
            style="height: 18px; width: 18px"
            src="images/icon-cart.svg"
            alt="Cart icon"
          />
          <span>Add to Cart</span>
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alok-38">Alok</a>.
    </footer>
  </body>
</html>
