<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <title>HTML & CSS Foundations | Blog Preview Card</title>

    />
    <meta name="author" content="Greg Hooper" />
    <link
      rel="canonical"
      href="https://alok-38.github.io/frontendMentor/blog-preview-card-main/"

    <meta
      property="og:title"
      content="HTML & CSS Foundations | Blog Preview Card"

      property="og:description"
      content="Understand the structure and style of the web with HTML and CSS basics."
    />

      property="og:url"
      content="https://alok-38.github.io/frontendMentor/blog-preview-card-main/"

    <meta property="og:site_name" content="Blog Preview Card" />

      name="twitter:title"
      content="HTML & CSS Foundations | Blog Preview Card"
    />
    <meta
      name="twitter:description"
      content="Discover how HTML and CSS define the backbone of web design."

      type="image/png"
