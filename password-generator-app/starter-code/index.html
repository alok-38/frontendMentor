<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="password">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Password generator app</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
</head>

<body>

  <div class="container">
    <h1>Password Generator</h1>
    <section class="display">
      <input type="text" id="passwordOutput" value="P4$5W0rD!" readonly>
      <img src="assets/images/icon-copy.svg" alt="copy" class="copy-icon">
    </section>

    <section>
      <article class="password-length">
        <div>
          <p>Character Length</p>
          <div>.</div>
        </div>
        <input type="range" id="length-slider" min="4" max="32" value="12" step="1">
      </article>
      Include Uppercase Letters
      Include Lowercase Letters
      Include Numbers
      Include Symbols
      <article class="strength">
        <input type="text" id="passwordOutput" value="Strength" readonly>
        <div class="password-strength">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </article>

      <button type="button">Generate</button>
    </section>
  </div>

</body>

</html>
